image boot.vfat {
	vfat {
		label = "boot"
		files = {
			"BOOT.BIN",
			"boot.scr.uimg",
			"image.ub",
		}
		file uramdisk.image.gz {
			image = "rootfs.cpio.uboot"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition root {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition cache {
		partition-type = 0x83
		autoresize = "true"
	}

	size = 14G
}
