PROMPT 1
TIMEOUT 50
DEFAULT etlmdv2lp-serial
UI menu.c32

LABEL etlmdv2lp
	MENU LABEL ETLMD V2 (LP) 17.02 x64
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/sda4 ro rootfstype=ext2 overlayroot=/dev/sda5:rw:ext4 console=tty0 panic=5

LABEL etlmdv2lp-serial
	MENU LABEL ETLMD V2 (LP) 17.02 x64 (Serial)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/sda4 ro rootfstype=ext2 overlayroot=/dev/sda5:rw:ext4 console=ttyS0,115200n8 panic=5

LABEL etlmdv2lp-recovery
	MENU LABEL ETLMD V2 (LP) 17.02 x64 (Recovery) 
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=tty0 panic=5

LABEL etlmdv2lp-recovery-serial
	MENU LABEL ETLMD V2 (LP) 17.02 x64 (Recovery, Serial) 
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=ttyS0,115200n8 panic=5

LABEL etlmdv2lp-autoinst
	MENU LABEL ETLMD V2 (LP) 17.02 x64 (Auto Install) 
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=tty0 panic=5 autoinst

LABEL etlmdv2lp-autoinst-serial
	MENU LABEL ETLMD V2 (LP) 17.02 x64 (Auto Install, Serial) 
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=ttyS0,115200n8 panic=5 autoinst
