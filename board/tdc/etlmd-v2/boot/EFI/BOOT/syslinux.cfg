PROMPT 0
TIMEOUT 50
DEFAULT etlmdv2-serial
UI menu.c32

LABEL etlmdv2
	MENU LABEL ETLMD V2 17.02 x64
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/sda3 ro rootfstype=ext2 console=tty0 panic=5

LABEL etlmdv2-serial
	MENU LABEL ETLMD V2 17.02 x64 (Serial)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/sda3 ro rootfstype=ext2 console=ttyS0,115200n8 panic=5

LABEL etlmdv2-recovery
	MENU LABEL ETLMD V2 17.02 x64 (Recovery)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=tty0 panic=5

LABEL etlmdv2-recovery-serial
	MENU LABEL ETLMD V2 17.02 x64 (Recovery, Serial)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=ttyS0,115200n8 panic=5

LABEL etlmdv2-autoinst
	MENU LABEL ETLMD V2 17.02 x64 (Auto Install)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=tty0 panic=5 autoinst

LABEL etlmdv2-autoinst-serial
	MENU LABEL ETLMD V2 17.02 x64 (Auto Install, Serial)
	LINUX ../../boot/bzImage
	INITRD ../../boot/initrd.cpio.gz
	APPEND root=/dev/ram0 console=ttyS0,115200n8 panic=5 autoinst
