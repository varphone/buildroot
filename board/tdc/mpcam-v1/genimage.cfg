image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"u-boot.img",
			"uEnv.txt",
			"image.itb"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
	}
}
